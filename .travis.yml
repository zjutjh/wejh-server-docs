language: node_js
node_js:
  - 10
cache: npm

branches:
  only:
    - master

install:
  - npm install

script:
  - npm run build

deploy:
  provider: pages
  target-branch: gh-pages
  cleanup: false
  github-token: $GGH_TOKEN
  fqdn: wejh-server-docs.busybunny.cn
  on:
    branch: master
  local-dir: .vuepress/dist